<body>

    <div class="btn-group dropup hotel__list">
        <button type="button" class="btn btn-secondary" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            <i class="fas fa-bars"></i>
        </button>
        <div class="dropdown-menu">
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">PARADAS DE COLECTIVO</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">INFORMACIÓN ÚTIL</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">ILUMINARIAS</a></li>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="myModal" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="container">
                <div class="modal-content">
                    <div class="modal-header">
                        <div>
                            <h3 id="modal-title"></h3>
                        </div>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-8">
                                <div class="address">
                                    <i class="fas fa-map-marker-alt fa-lg"></i>
                                    <h5 id="modal-text"></h5>
                                </div>
                                <div class="phone">
                                    <i class="fas fa-phone-alt fa-lg"></i>
                                    <h5 id="modal-phone"></h5>
                                </div>
                            </div>
                            <div class="col-4"><img src="icons/hotel.png" style="width: 150px;height:150px"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="map"></div>
</body>
