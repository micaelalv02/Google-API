<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="data.js"></script>
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4uW5G2RJA6woNvgpUMI8e0X-7se29vMU&map_ids=713dddf179152f7c&callback=initMap"
        type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="map.js"></script>
    <script src="data.js"></script>
    <!-- <script>
        $(document).ready(function () {
            // Toggle collapse element on button click
            $("#toggleBtn").click(function () {
                $("#myCollapse").collapse("toggle");
            });
        });
    </script> -->
    <title>Google Maps API</title>
</head>



<body>

    <div id="map"></div>
    <a class="menu-bar" data-toggle="collapse" href="#menu">
        <button class="boton btn"><i class="fas fa-bars"></i></button>
    </a>
    <div class="hotel__list">
        <div class="collapse menu" id="menu">
            <div class="hotel__names" id="hotel__names">
            </div>
        </div>
    </div>


    <div class=" modal fade" tabindex="-1" role="dialog" id="myModal" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="container">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 id="modal-title" id="ModalLabel"></h2>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="address">
                                    <i class="fas fa-map-marker-alt fa-lg"></i>
                                    <h4></h4>
                                </div>
                                <div class="phone">
                                    <i class="fas fa-phone-alt fa-lg"></i>
                                    <h6></h6>
                                </div>
                                <br>
                                <p></p>
                            </div>
                            <div class="col-md-6">
                                <img src="" style="width: 200px;height:200px">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger active" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
